<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown_Project</title>
</head>

<body>
    <h1>We are on the way!</h1>
    <div class="countdown">
        <div class="timer">
            <span class="time" id="days">5</span><br>
            <span class="label">Days</span>
        </div>
        <div class="timer">
            <span class="time"id="hours">3</span><br>
            <span class="label">Hours</span>
        </div>
        <div class="timer">
            <span class="time"id="minutes">7</span><br>
            <span class="label">Minutes</span>
        </div>
        <div class="timer">
            <span class="time"id="seconds">11</span><br>
            <span class="label">Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
